<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carlos Cyber Techno</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }

    .logo {
      width: 150px;
      height: 150px;
      background: url('your-logo.png') no-repeat center center / contain;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #0ff;
    }

    .section {
      margin: 20px 0;
    }

    .skills {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .skills div {
      background: #1a1a1a;
      padding: 10px 15px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 0 10px #0ff4;
    }

    .skills img {
      width: 24px;
      height: 24px;
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .buttons a {
      padding: 12px 20px;
      border-radius: 8px;
      text-decoration: none;
      background: #0ff;
      color: #000;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .buttons a:hover {
      background: #0cc;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 1.8rem;
      }

      .skills div {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="logo"></div>
  <h1>Carlos Cyber Techno</h1>

  <div class="section">
    <h2>Skills - Programming Languages</h2>
    <div class="skills">
      <div><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg" alt="HTML" />HTML</div>
      <div><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original.svg" alt="CSS" />CSS</div>
      <div><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg" alt="JS" />JavaScript</div>
      <div><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/php/php-original.svg" alt="PHP" />PHP</div>
      <div><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg" alt="Python" />Python</div>
    </div>
  </div>

  <div class="section">
    <h2>Skills - Web Hacking</h2>
    <div class="skills">
      <div><img src="https://img.icons8.com/ios/50/sql.png" alt="SQLi" />SQL Injection</div>
      <div><img src="https://img.icons8.com/ios/50/script.png" alt="XSS" />Cross-Site Scripting (XSS)</div>
      <div><img src="https://img.icons8.com/ios/50/hacker.png" alt="CSRF" />CSRF</div>
    </div>
  </div>

  <div class="buttons">
    <a href="https://www.fiverr.com/s/2Kx1qve" target="_blank"><i class="fa-solid fa-globe"></i> Order Website</a>
    <a href="https://t.me/CarlosCyberTechno" target="_blank"><i class="fa-brands fa-telegram"></i> Telegram</a>
    <a href="#" target="_blank"><i class="fa-brands fa-youtube"></i> YouTube</a>

</body>
</html>
